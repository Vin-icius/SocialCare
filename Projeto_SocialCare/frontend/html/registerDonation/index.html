<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Doação</title>
    <link rel="stylesheet" href="cssRD.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Doação</h1>
        <form id="donation-form">
            <label for="donor">Doador (CPF):</label>
            <input type="text" id="donor" name="donor" required>

            <label for="obs">Observações:</label>
            <input type="text" id="obs" name="obs">

            <label for="donationData">Data da Doação:</label>
            <input type="date" id="donationData" name="donationData" required>

            <label for="donationTime">Hora da Doação:</label>
            <input type="time" id="donationTime" name="donationTime" required>

            <label for="unidade">Unidade:</label>
            <input type="text" id="unidade" name="unidade" required>

            <button type="button" id="add-product-btn">Adicionar Produtos</button>

            <div id="product-form" class="hidden">
                <h2>Adicionar Produto</h2>
                <label for="category">Categoria do Produto:</label>
                <input type="text" id="category" name="category">

                <label for="product">Produto:</label>
                <input type="text" id="product" name="product">

                <label for="qtde">Quantidade:</label>
                <input type="number" id="qtde" name="qtde">

                <button type="button" id="add-to-list-btn">Adicionar à Lista</button>
            </div>

            <ul id="product-list"></ul>

            <button type="submit">Registrar Doação</button>
        </form>
    </div>
    <script src="jsRD.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="lista-produtos.css">
</head>
<body onload="carregarprodutos()">
    <div class="container">
        <h2>Produtos Cadastrados</h2>
        <table id="tabelaProdutos">
            
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Categoria ID</th>
                    <th>Categoria Nome</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <button onclick="window.location.href = 'index.html';">Cadastrar produtos</button>
    </div>
    <div class="container" id="formEdicao" style="display:none;">
        <h2>Editar Produto</h2>
        <form id="formEditarProduto" onsubmit="return salvarAlteracao(event)">
            <input type="hidden" id="edit_pro_id" name="pro_id">
            <div class="form-group">
                <label for="edit_pro_nome">Nome do Produto</label>
                <input type="text" id="edit_pro_nome" name="pro_nome" placeholder="Nome do Produto" required>
            </div>
            <div class="form-group">
                <label for="edit_cat_id">Número da Categoria</label>
                <input type="number" id="edit_cat_id" name="cat_id" placeholder="Número da Categoria" required>
            </div>
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>

    <script src="lista-produtos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Pessoa Física</title>
    <link rel="stylesheet" href="ccsFP.css">
    <script src="jsFP.js" defer></script>
</head>
<body>
<h1>Adicionar Pessoa Física</h1>
<form id="addFisicalPersonForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required maxlength="50" placeholder="Ex: Maria da Silva"><br>

    <label for="logradouro">Logradouro:</label>
    <input type="text" id="logradouro" name="logradouro" required maxlength="100" placeholder="Ex: Rua José Bongiovani"><br>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" required maxlength="50" placeholder="Ex: Centro"><br>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required maxlength="8" placeholder="Ex: 19600000"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required maxlength="100" placeholder="Ex: maria@gmail.com"><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required maxlength="11" placeholder="Ex: 65663477047"><br>

    <label for="rg">RG:</label>
    <input type="text" id="rg" name="rg" required maxlength="9" placeholder="Ex: 178863014"><br>

    <label for="dtnascimento">Data de Nascimento:</label>
    <input type="text" id="dtnascimento" name="dtnascimento" required maxlength="10" placeholder="Ex: 07/12/2005"><br>

    <label for="cidade">Cidade:</label>
    <select id="cidade" name="cidade" required>
        <!-- Options will be populated dynamically -->
    </select><br>

    <label for="genero">Gênero:</label>
    <select id="genero" name="genero" required>
        <!-- Options will be populated dynamically -->
    </select><br>

    <input type="submit" value="Adicionar Pessoa Física">
</form>
</body>
</html>

<!DOCTYPE html>

<head>

    <title>Excluir Ação</title>
    <link rel="stylesheet" href="ccsCR.css">
</head>
<body>
<div class="container">
    <h1>Deletar "Encerrar Acolhimento" feito errado</h1>

<script src="jsDelete.js"></script>

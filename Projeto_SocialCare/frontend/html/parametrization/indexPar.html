<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssPar.css">
    <title>Exibição de Parametrização</title>
</head>
<body>
    <div class="container">
        <h1>Dados da Empresa</h1>
        <form id="formExibicaoPar">
            <fieldset>
                <legend>Dados da Empresa</legend>
                <label for="par_fantasia">Nome Fantasia:</label><br>
                <input type="text" id="par_fantasia" name="par_fantasia" readonly><br><br>

                <label for="par_razao">Razão Social:</label><br>
                <input type="text" id="par_razao" name="par_razao" readonly><br><br>

                <label for="par_cnpj">CNPJ:</label><br>
                <input type="text" id="par_cnpj" name="par_cnpj" readonly><br><br>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="par_logradouro">Logradouro:</label><br>
                <input type="text" id="par_logradouro" name="par_logradouro" readonly><br><br>

                <label for="par_bairro">Bairro:</label><br>
                <input type="text" id="par_bairro" name="par_bairro" readonly><br><br>

                <label for="par_cep">CEP:</label><br>
                <input type="text" id="par_cep" name="par_cep" readonly><br><br>

                <label for="cidade_cid_id">Cidade:</label><br>
                <input type="text" id="cidade_cid_id" name="cidade_cid_id" readonly><br><br>
            </fieldset>

            <fieldset>
                <legend>Contato</legend>
                <label for="par_email">E-mail:</label><br>
                <input type="email" id="par_email" name="par_email" readonly><br><br>

                <label for="par_site">Site:</label><br>
                <input type="text" id="par_site" name="par_site" readonly><br><br>
            </fieldset>

        </form>
    </div>
    <script>
        fetch('http://localhost:8080/apis/parametrization/get-param')
            .then(response => response.json())
            .then(data => {
                document.getElementById('par_fantasia').value = data.fantasia;
                document.getElementById('par_razao').value = data.razao;
                document.getElementById('par_cnpj').value = data.cnpj;
                document.getElementById('par_logradouro').value = data.logradouro;
                document.getElementById('par_bairro').value = data.bairro;
                document.getElementById('par_cep').value = data.cep;
                document.getElementById('cidade_cid_id').value = data.cidade.nome;
                document.getElementById('par_email').value = data.email;
                document.getElementById('par_site').value = data.site;
                //document.getElementById('par_logo_grande').value = data.logoG;
                //document.getElementById('par_logo_pequena').value = data.logoP;
            })
            .catch(error => console.error('Erro ao buscar dados:', error));
    </script>
</body>
</html>

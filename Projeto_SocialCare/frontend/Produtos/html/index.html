<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Produto</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/scripts/script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Produto</h2>
        <form id="formProdutos" onsubmit="return cadastrarProduto(event)">
            <div class="form-group">
                <input type="number" id="cat_id" name="cat_id" placeholder="Número da Categoria" required>
            
            
                <input type="text" id="pro_nome" name="pro_nome" placeholder="Nome do Produto" required>
            </div>
            <button type="submit">Gravar</button>
        </form>
        <button onclick="window.location.href = '/html/lista-produtos.html';">Ver produtos cadastrados</button>
    </div>
</body>
</html>
